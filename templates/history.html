<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='background.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        .container {
            margin-top: 80px;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 15px;
        }

        table {
            color: #fff;
        }

        h1 {
            color: #4ce0d2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">üìñ Booking History</h1>
        {% if bookings %}
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-dark">
                    <thead>
                        <tr>
                            <th>Booking ID</th>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>No. of Persons</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for booking in bookings %}
                        <tr>
                            <td>{{ booking[0] }}</td>
                            <td>{{ booking[1] }}</td>
                            <td>{{ booking[2] }}</td>
                            <td>{{ booking[3] }}</td>
                            <td>{{ booking[4] }}</td>
                            <td>‚Çπ{{ booking[5] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% else %}
            <p class="text-center">No bookings yet.</p>
        {% endif %}
        <div class="text-center mt-4">
            <a href="/" class="btn btn-outline-light">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
