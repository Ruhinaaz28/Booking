<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Your Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url("{{ url_for('static', filename='background.jpg') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Poppins', sans-serif;
      color: #ffffff;
      min-height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: rgba(0,0,0,0.65);
      padding: 40px;
      border-radius: 12px;
      max-width: 520px;
      margin: 80px auto;
      box-shadow: 0 0 18px rgba(0,0,0,0.6);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 28px;
      color: #1abc9c;
    }
    .form-label {
      color: #ecf0f1;
      font-weight: 600;
    }
    .btn-custom {
      background-color: #1abc9c;
      border: none;
      color: #fff;
      font-weight: 600;
    }
    .btn-custom:hover {
      background-color: #16a085;
    }
    input[readonly] {
      background-color: #333 !important;
      color: #fff;
    }
    .form-control {
      background-color: #222;
      color: #fff;
      border: 1px solid #1abc9c;
    }
    .form-control:focus {
      border-color: #1abc9c;
      box-shadow: 0 0 0 0.2rem rgba(26, 188, 156, 0.25);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Book Your Ticket</h2>
    <form method="POST" action="/book">
      <div class="mb-3">
        <label class="form-label" for="name">Passenger Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="date">Journey Date</label>
        <input type="date" class="form-control" id="date" name="date" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="time">Journey Time</label>
        <select id="time" name="time" class="form-control" required>
          <option value="">Select Time</option>
          <option>6:00 AM</option><option>7:00 AM</option><option>8:00 AM</option><option>9:00 AM</option>
          <option>10:00 AM</option><option>11:00 AM</option><option>12:00 PM</option><option>1:00 PM</option>
          <option>2:00 PM</option><option>3:00 PM</option><option>4:00 PM</option><option>5:00 PM</option>
          <option>6:00 PM</option><option>7:00 PM</option><option>8:00 PM</option><option>9:00 PM</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label" for="persons">Number of Persons</label>
        <input type="number" class="form-control" id="persons" name="persons" min="1" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="amount">Total Amount (₹300/seat)</label>
        <input type="text" class="form-control" id="amount" name="amount" readonly>
      </div>
      <button type="submit" class="btn btn-custom w-100">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('persons').addEventListener('input', function() {
      const price = 300;
      const count = parseInt(this.value) || 0;
      document.getElementById('amount').value = "₹" + (price * count);
    });
  </script>
</body>
</html>
