<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='background.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Poppins', sans-serif;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thank-you-card {
            background-color: rgba(0, 0, 0, 0.7); /* transparent dark layer */
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3rem;
            color: #4ce0d2;
            margin-bottom: 20px;
        }

        .details {
            font-size: 1.2rem;
            color: #f8f9fa;
            line-height: 1.6;
            margin-top: 20px;
        }

        .btn-home {
            margin-top: 30px;
            background-color: #4ce0d2;
            border: none;
            color: #000;
            font-weight: 600;
        }

        .btn-home:hover {
            background-color: #38bfb0;
        }
    </style>
</head>
<body>
    <div class="thank-you-card">
        <h1>ðŸŽ‰ Thank You!</h1>
        <p class="lead">Your ticket has been successfully booked.</p>

        <div class="details">
            <p><strong>Passenger Name:</strong> {{ name }}</p>
            <p><strong>Date:</strong> {{ date }}</p>
            <p><strong>Time:</strong> {{ time }}</p>
            <p><strong>Number of Persons:</strong> {{ persons }}</p>
            <p><strong>Total Amount:</strong> â‚¹{{ amount }}</p>
        </div>

        <a href="/" class="btn btn-home mt-4">Back to Home</a>
    </div>
</body>
</html>
